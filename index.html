<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Our Schedule</h1>
    <p>Here are the hours we're available:</p>
    <iframe src="YOUR_ONEDRIVE_EMBED_LINK_HERE"></iframe>
    <p>Last updated: <span id="date"></span></p>
    <script>
        document.getElementById('date').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
